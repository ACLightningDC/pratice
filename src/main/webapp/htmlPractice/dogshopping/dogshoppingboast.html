<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	<body>
		<form method="" action="" >
			<table>
				<tr>
					<td>애견이름</td>
					<td><input name="" type="text" value="" placeholder="애견이름 입력" size="30" maxlength="" min="3" required="required" required ></td>					
				</tr>
				<tr>
					<td>주소선택</td>
					<td>
					<select size="2"> <!--multiple-->
						<option value="서울">서울</option>
						<option value="부산">부산</option>
						<option value="대구">대구</option>
						<option value="광주">광주</option>
						<option value="인천">인천</option>
					</select>
					</td>					
				</tr>
				<tr>
					<td>성별</td>
					<td>
						남<input name="" type="radio" value="남" >
						여<input name="" type="radio" value="여" >					
					</td>					
				</tr>
				<tr>
					<td>좋아하는 것</td>
					<td>
						<label for="생선">생선<input id = "생선" value="생선"name="like" type="checkbox" value="" ></label>
						<label for="고기">고기<input id = "고기" value="고기"name="like" type="checkbox" value="" ></label>
						<label for="우유">우유<input id = "우유" value="우유"name="like" type="checkbox" value="" ></label>
						<label for="통조림">통조림<input id = "통조림" value="통조림"name="like" type="checkbox" value="" ></label>			
					</td>					
				</tr>
				<tr>
					<td>파일첨부</td>
					<td><input name="" type="file" value="" ></td>					
				</tr>
				<tr>
					<td>주인이름</td>
					<td><input name="" type="text" value="" ></td>					
				</tr>
				<tr>
					<td>메일</td>
					<td><input name="" type="email" value="" ></td>					
				</tr>
				<tr>
					<td>상세설명</td>
					<td><textarea name="" cols="30" rows="10"></textarea></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="자랑하기"></td>
				</tr>
			</table>
			
			
		</form>
	</body>
</html>
